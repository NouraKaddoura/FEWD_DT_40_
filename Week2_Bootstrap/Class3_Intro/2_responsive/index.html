<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Fixed vs. Responsive</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-full">
        <h1>Fixed Design (aka Fixed Width)</h1>
        <div id="desktop" class="box">
            <h2>1024px width</h2>
        </div>
        <div id="mobile" class="box">
            <h2>480px width</h2>
        </div>
    </div>
    <div class="container-full">
        <div class="fixed-box">Box #1</div>
        <div class="fixed-box">Box #2</div>
        <div class="fixed-box">Box #3</div>
        <div class="clear"></div>
    </div>

    <div class="container-full">
        <h1>Responsive Design</h1>
        <div id="fluid" class="box">
            <h2>Fluid Design</h2>
        </div>
    </div>
    <div class="container-full">
        <div class="fluid-box">Box #1</div>
        <div class="fluid-box">Box #2</div>
        <div class="fluid-box">Box #3</div>
        <div class="clear"></div>

    </div>

</body>

</html>
